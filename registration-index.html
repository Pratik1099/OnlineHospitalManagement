<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="appoint-box">
        <h1>Registration</h1>
        <div class="textbox">
            
            <input type="text" placeholder="Name" name="" value="">
        </div>
        <div class="textbox">
            
            <input type="text" placeholder="Address" name="" value="">
        </div>
        <div class="textbox">
            
            <input type="number" placeholder="Age" name="" value="">
        </div>
        <div class="textbox">
            
            <input type="number" placeholder="Number" name="" value="">
        </div>
        <div class="textbox">
            
            <input type="text" placeholder="Username" name="" value="">
        </div>
        <div class="textbox">
            
            <input type="password" placeholder="Password" name="" value="">
        </div>
        <div class="textbox">
            
            <input type="password" placeholder="Confirm Password" name="" value="">
        </div>

        <input class="btn" type="button" name="" value="Sign In">
    </div>
    <script src="https://kit.fontawesome.com/4382871bb8.js" crossorigin="anonymous"></script>

</html>
