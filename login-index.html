<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login-style.css">
    <style>
        .sign-in:link, .sign-in:visited {
          background-color: #f44336;
          color: white;
          padding: 14px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          margin: 4px 2px;
          width: 100%;
          background: none;
          border: 2px solid #4caf50;
        }
        
        .sign-in:hover, .sign-in:active {
          background-color: rgb(85, 179, 57);
        }
        </style>
</head>
<body>
    <div class="login-box">
        <h1>LOGIN</h1>
        <div class="textbox">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Username" name="" value="">
        </div>
        <div class="textbox">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password" name="" value="">
        </div>

        <a class="sign-in" href="patient-index.html" target="_blank">Sign In</a>
        <a href="registration-index.html" class="divit">New Register</a>
        <a href="#" class="divit">Forget Password</a>

    </div>
    <script src="https://kit.fontawesome.com/4382871bb8.js" crossorigin="anonymous"></script>
</body>
</html>
